<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styling.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummmy inn</title>
</head>

<body>

            <div>
                <h1>Ingredients</h1>
                <br>
                <ul >
                    <li class="I1">Mushroom</li>
                    <li class="I1">Onion</li>

                    <li class="I1">Vegetable oil</li>
                    <li class="I1">Sour cream</li>
                    <li class="I1">Black powder</li>
                </ul>
            </div>
          
        </div>
    </div>
    <div id="searchArea" >
        <div id="searchList" >

        </div>
    </div>
    <h1 class="subtitle">Random Dishes</h1>

    <div id="randomList">
 
    </div>

<script src="index.js"></script>
